<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Regisztráció</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="left">
    <h1>FYRECENTER</h1>
    <p>Hozd létre Minecraft fiókodat biztonságosan</p>
  </div>

  <div class="card">
    <h2>regisztráció</h2>

    <input id="username" placeholder="Minecraft név">
    <input id="email" type="email" placeholder="Email (opcionális)">
    <input id="password" type="password" placeholder="Jelszó">
    <input id="password2" type="password" placeholder="Jelszó újra">

    <button onclick="register()">Regisztráció</button>

    <p class="small">
      Van már fiókod? <a href="index.html">Bejelentkezés</a>
    </p>
  </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
